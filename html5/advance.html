<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH1Ex4: Guesss The Letter Game </title>
<script src="js/modernizr-1.6.min.js"></script>
<script type="text/javascript">

window.addEventListener('load', eventWindowLoaded, false);	

var Debugger = function () { };
Debugger.log = function (message) {
	try {
		console.log(message);
	} catch (exception) {
		return;
	}
}

function eventWindowLoaded() {

	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function eventWindowLoaded() {

	canvasApp();
}




function canvasApp() {

	if (!canvasSupport()) {
			 return;
  		}
		
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d"); 

	var colorStops = new Array(
		{color:"#FF0000",stopPercent:0},
		{color:"#FFFF00",stopPercent:0.125},
		{color:"#00FF00",stopPercent:0.375},
		{color:"#0000FF",stopPercent:0.625},
		{color:"#FF00FF",stopPercent:0.875},
		{color:"#FF0000",stopPercent:1}
		);



		var titleSheet = new Image();
		titleSheet.addEventListener('load',eventSheetLoad,false);
		titleSheet.src="images/tanks_sheet.png";
		
		var animationFrames = [1,2,3,4,5,6,7,8];
		var frameIndex = 0;
		var x = 50;
		var y = 50;
		var dy =0;
		var dx = 1;
		var rotation = 90;
		var px = -16;
		var py = -16;

		

	function eventSheetLoad(){
		startUp();
	}

	function startUp(){
		gameLoop();
	}

	
	function gameLoop(){
		window.setInterval(drawScreen,20);
		drawScreen();

	}
	function drawScreen(){
		x+=dx;
		y+=dy;
		context.fillStyle = "#aaaaaa";
		context.fillRect(0,0,500,500);

		context.save();
		context.setTransform(1,0,0,1,0,0);

		context.translate(x+16,y+16);
		var angleInRadians = rotation * Math.PI / 180;
		context.rotate(angleInRadians);


		var sourceX = Math.floor(animationFrames[frameIndex]%8)*32;
		var sourceY = Math.floor(animationFrames[frameIndex]/8)*32;

		context.drawImage(titleSheet,sourceX,sourceY,32,32,px,py,32,32);

		context.restore();

		frameIndex++;

		if(frameIndex == animationFrames.length){
			frameIndex = 0;
		}
		

	}
	function resetCanvas(){
		var w = theCanvas.width;
		var h = theCanvas.height;
		context.clearRect(0,0,w,h);

	}

	

		
}

</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="500" height="300">
 Your browser does not support HTML 5 Canvas. 
</canvas>



</div>
</body>
</html>
