<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH1Ex4: Guesss The Letter Game </title>
<script src="js/modernizr-1.6.min.js"></script>
<script type="text/javascript">

window.addEventListener('load', eventWindowLoaded, false);	

var Debugger = function () { };
Debugger.log = function (message) {
	try {
		console.log(message);
	} catch (exception) {
		return;
	}
}

function eventWindowLoaded() {

	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function eventWindowLoaded() {

	canvasApp();
}


function canvasApp() {

	if (!canvasSupport()) {
			 return;
  		}
		
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d"); 
	
	drawScreen();

	function drawScreen(){
		//Sample 1 round end,bevel join,at top left of canvas
		context.strokeStyle = 'black';
		context.lineWidth = 10;
		context.lineJoin = 'bevel';
		context.lineCap='round';
		context.beginPath();
		context.moveTo(0,0);
		context.lineTo(25,0);
		context.lineTo(25,25);
		context.stroke();
		context.closePath();

		//Sample 2 : round end,bevel join,not at top or left of canvas
		context.beginPath();
		context.moveTo(10,50);
		context.lineTo(35,50);
		context.lineTo(35,75);
		context.stroke();
		context.closePath();

		//sample 3:flat end,round join,not at top or left of canvas
		context.lineJoin = 'round';
		context.lineCap = 'butt';
		context.beginPath();
		context.moveTo(10,100);
		context.lineTo(35,100);
		context.lineTo(35,125);
		context.stroke();
		context.closePath();
	}

	
		
}

</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="500" height="300">
 Your browser does not support HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
