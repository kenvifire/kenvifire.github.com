<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH1Ex4: Guesss The Letter Game </title>
<script src="js/modernizr-1.6.min.js"></script>
<script type="text/javascript">

window.addEventListener('load', eventWindowLoaded, false);	

var Debugger = function () { };
Debugger.log = function (message) {
	try {
		console.log(message);
	} catch (exception) {
		return;
	}
}

function eventWindowLoaded() {

	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function eventWindowLoaded() {

	canvasApp();
}


function canvasApp() {

	if (!canvasSupport()) {
			 return;
  		}
		
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d"); 

	var colorStops = new Array(
		{color:"#FF0000",stopPercent:0},
		{color:"#FFFF00",stopPercent:0.125},
		{color:"#00FF00",stopPercent:0.375},
		{color:"#0000FF",stopPercent:0.625},
		{color:"#FF00FF",stopPercent:0.875},
		{color:"#FF0000",stopPercent:1}
		);

	var gradient = context.createLinearGradient(
					theCanvas.width/2,
					0,
					theCanvas.width/2,
					theCanvas.height
		);


	
	drawScreen();

	function drawScreen(){
		//back ground
		context.fillStyle ="#000000";
		context.fillRect(0,0,theCanvas.width,theCanvas.height);



		var message = "HTML5 CANVAS";
		var metrics = context.measureText(message);
		var textWidth = metrics.width;
		var xPosition = (theCanvas.width/2)
		var yPosition = (theCanvas.height/2);
		for(var i =0;i<colorStops.length;i++){
			var tempColorStop = colorStops[i];
			var tempColor = tempColorStop.color;
			var tempStopPercent = tempColorStop.stopPercent;
			gradient.addColorStop(tempStopPercent,tempColor);
			tempStopPercent += 0.15;
			if(tempStopPercent>1){
				tempStopPercent = 0;
			}
			tempColorStop.stopPercent = tempStopPercent;
			colorStops[i] = tempColorStop;

		}
		//Text
		context.font= "70px impact";
		context.textAlign = "center";
		context.textBaseLine = "middle";

		context.fillStyle = gradient;
		context.fillText(message,xPosition,yPosition);
	}

	function gameLoop(){
		window.setTimeout(gameLoop,20);
		drawScreen();
	}

	function resetCanvas(){
		var w = theCanvas.width;
		var h = theCanvas.height;
		context.clearRect(0,0,w,h);

	}

		
}

</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="500" height="300">
 Your browser does not support HTML 5 Canvas. 
</canvas>



</div>
</body>
</html>
