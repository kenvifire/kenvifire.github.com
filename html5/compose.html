<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CH1Ex4: Guesss The Letter Game </title>
<script src="js/modernizr-1.6.min.js"></script>
<script type="text/javascript">

window.addEventListener('load', eventWindowLoaded, false);	

var Debugger = function () { };
Debugger.log = function (message) {
	try {
		console.log(message);
	} catch (exception) {
		return;
	}
}

function eventWindowLoaded() {

	canvasApp();
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function eventWindowLoaded() {

	canvasApp();
}


function canvasApp() {

	if (!canvasSupport()) {
			 return;
  		}
		
	var theCanvas = document.getElementById("canvasOne");
	var context = theCanvas.getContext("2d"); 
	
	drawScreen();

	function drawScreen(){

		//draw a big box on the screen
context.fillStyle = "black"; //
context.fillRect(10, 10, 200, 200);
//leave globalCompositeOperation as is
//now draw a red square
context.fillStyle = "red";
context.fillRect(1, 1, 50, 50);
// //now set it to source-over
context.globalCompositeOperation = "source-over";
//draw a red square next to the other one
 context.fillRect(60, 1, 50, 50); //now set to destination-atop
//context.globalCompositeOperation = "destination-atop";
 context.fillRect(10, 60, 50, 50);
// //now set globalAlpha
 context.globalAlpha = .5;
// //now set to source-atop
 context.globalCompositeOperation = "source-atop";
 context.fillRect(60, 60, 50, 50);


		

		
	}

	
		
}

</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="500" height="300">
 Your browser does not support HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
