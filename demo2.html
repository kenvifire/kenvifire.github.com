<!DOCTYPE html>
<html>
<head>
<title>WebGL demo01</title>

	<script src="javascripts/three.js"></script>
	<script src="javascripts/RequestAnimationFrame.js"></script>
	<script>
		var renderer = null,
			scene = null,
			camera = null;
		var tranglemesh =null;

		function onLoad(){
			//canvas
			var container = document.getElementById("container");
			//renderer
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(container.offsetWidth,container.offsetHeight);
			container.appendChild(renderer.domElement);
			//scene
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(45,container.offsetWidth/container.offsetHeight,1,1000);
			camera.position.set(0,0,3);
			scene.add(camera);

			var geometry = new THREE.PlaneGeometry(1,1);
			mesh = new THREE.Mesh(geometry,new THREE.MeshBasicMaterial({color:0xffee00}));
			mesh.position.set(1,0,0);

			scene.add(mesh);

			//Triangle


			var trangleGeo = new THREE.Geometry();
			//var geometry = new THREE.Geometry();
			trangleGeo.vertices.push( new THREE.Vector3( -1, 0, 0 ) );
			trangleGeo.vertices.push( new THREE.Vector3( 1, 0, 0 ) ); 
			trangleGeo.vertices.push( new THREE.Vector3( 0, 1, 0 ) ); 

			var colors = new Array();
			colors.push(new THREE.Color(0xff0000));
			colors.push(new THREE.Color(0x00ff00));
			colors.push(new THREE.Color(0x0000ff));


			trangleGeo.faces.push( new THREE.Face3( 0, 1, 2 ,null,colors) );  
			trangleGeo.computeBoundingSphere();


			

			var tranglematerial = new THREE.MeshBasicMaterial( { color:0xf0f0ff} );

			tranglemesh = new THREE.Mesh( trangleGeo, tranglematerial );
			tranglemesh.position.set(-1,-0.5,0);
			scene.add( tranglemesh );



			renderer.render(scene,camera);





		}
	</script>

</head>
<body onLoad="onLoad();" style="">
	<center><h1>Welcome to My Blog!</h1></center>
    <div id="container" style="width:95%; height:80%; position:absolute;background-color:#000000"></div>
	

</body>
</html>
